<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Paciente</title>
  <link rel="stylesheet" href=".\css\style.css">
</head>
<body>

  <div class="formulario">
    <h2>Cadastro de Paciente</h2>
    <form id="formulario">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

      <label for="rg">RG (só números):</label>
      <input type="text" id="rg" name="rg" placeholder="Ex: 123456789" required pattern="\d{9}" maxlength="9">

      <label for="cpf">CPF (só números):</label>
      <input type="text" id="cpf" name="cpf" placeholder="Ex: 12345678900" required pattern="\d{11}" maxlength="11">

      <label for="telefone">Telefone (só números):</label>
      <input type="text" id="telefone" name="telefone" placeholder="Ex: 11999998888" required pattern="\d{10,11}" maxlength="11">

      <label for="dataNascimento">Data de nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>

      <label for="convenio">Convênio:</label>
      <select id="convenio" name="convenio" required>
        <option value="">Selecione um convênio</option>
        <option value="unimed">Unimed</option>
        <option value="amil">Amil</option>
        <option value="bradesco">Bradesco Saúde</option>
        <option value="sulamerica">SulAmérica</option>
        <option value="porto">Porto Seguro</option>
        <option value="hapvida">Hapvida</option>
        <option value="notredame">NotreDame</option>
        <option value="cassi">Cassi</option>
        <option value="caixa">Caixa Saúde</option>
        <option value="outros">Outros</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="mensagem-sucesso" id="mensagem">✅ Cadastro concluído com sucesso!</div>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem');

    formulario.addEventListener('submit', function(evento) {
      evento.preventDefault();
      if (formulario.checkValidity()) {
        mensagem.style.display = 'block';
        formulario.reset();
      }
    });
  </script>

</body>
</html>
